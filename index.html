    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('.link');

        links.forEach(link => {
          link.addEventListener('click', function() {
            const linkText = this.innerText.trim(); // Pega o texto visível do link
            const linkUrl = this.href; // Pega a URL do link

            gtag('event', 'link_clicado', {
              'link_texto': linkText,
              'link_url': linkUrl
            });
          });
        });
      });
    </script>
  </body>
